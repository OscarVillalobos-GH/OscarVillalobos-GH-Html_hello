<body>

  <!---START CARD----->
<div class="card">
  
  <div class="card-header">
     <h5> Payment form example</h5>
  </div>
  
  <div class="alert style="margin-bottom: 5px;">
    <div class="alert alert-danger" role="alert" >
    Some fields are missing </div>
  </div>

  <!---START BODY FORM----->
  <div class="card-body">

    <form class="row g-3">

      <!--START -Linea 1 ----->
      <div class="col-md-5">
        <label for="TC" class="form-label">Card #</label>
        <input type="text" class="form-control" id="TC" placeholder="XXXXXXXXXXXXXXXXX">
      </div>
      
      <div class="col-md-3">
        <label for="TC" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="TC" placeholder="0000">
      </div>
      
      <div id= "amount"  class="col-md-4">
        <label for="TC">Amount</label>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fas fa-dollar-sign"></i>
            </div>
            <input class="form-control" id="TC" placeholder="Amount" type="number">
        </div>
    </div>
      
      <!--END -Linea 1 ----->
      <!--START -Linea 2----->

      <div class="col-6">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="col-6">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>

      <!--END -Linea 2------->

      <!--START -Linea 3----->
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>.State 1..</option>
          <option>.State 2..</option>
          <option>.State 3..</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <!--END -Linea 3----->
      
      <!--START -Linea 4----->

      <div class="container text-left">

        <div class="row">
          
          <div class="col lg-4 align-self-center">

             <!---START Container of Icons TCs----> 

             <div class="col-md-6 pb-3">
                <h5>We accept:</h5>


             <div class="btn-group" data-toggle="buttons" style="background-color: gray; padding: 10px; border-radius: 5px;">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="optionTC" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1" ><i class="fa-brands fa-cc-mastercard" style="color: white;"></i></label>
                    
                  </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="optionTC" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"style="color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="optionTC" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"style="color: white;"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="optionTC" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"style="color: white;"></i></label>
                      </div>
                </div>

            </div>
            
            <!---END Container of Icons TCs---->


          </div>

          <!--Start -Blank Spaces----->
          <div class="col"></div>
          <!--END --Blank Spaces----->

          <!--Start -Container comments----->
          <div class="col-md-6 pb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" ></textarea>
            <p>Add any notes here.</p>
        </div>
          <!--END -Container comments----->
        
        </div>
      </div>


      <!--END ---Linea 4----->

  <!---END BODY FORM----->
  </div>
  <!---END BODY FORM----->
  
  <!---START BUTTON FORM----->
    <div class="card-footer gap-2 d-md-flex justify-content-md-end" >
    <button type="reset" class="btn btn-secondary">Cancel</button>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
